<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Customer</a>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="left">
            <h1>My Business Website</h1>
        </div>
        <div class="right">
            <h1>Call Us Today: 1800-000-000</h1>
        </div>
    </header>

    <!-- Image Section -->
    <div class="image-section">
        <img src="website2.jpg" alt="Business Image" width="980" height="300">
    </div>

    <!-- Main Content -->
    <section class="about-section">
        <h2>This is my company website</h2>
        <p><strong>Dream. Plan. Create.</strong></p>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact">
            <a href="#">Contact Us Today</a>
        </div>

        <div class="newsletter">
            <p><strong>Register for our Newsletter:</strong></p>
            <form id="contactForm">
                <input type="text" id="email" placeholder="Enter your email">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Home - About - Services - Clients - Contact</p>
        <p>&copy; 2024 by MyBusiness Website.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
